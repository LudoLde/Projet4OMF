<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OMF MENU 1</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/e8b029d396.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="projet-header">
      <a href="omf.html">
        <i class="fa-solid fa-arrow-left fa-lg projet-header__back-menu"></i
      ></a>
      <div><h1 class="projet-header__title">ohmyfood</h1></div>
    </header>
    <main>
      <section id="first-section__menu">
        <div class="first-section__menu__image">
          <img
            src="images/restaurants/La-palette-du-gout.jpg"
            alt="La palette du goût"
          />
        </div>
      </section>
      <section id="second-section__menu">
        <div class="second-section__menu__dishes">
          <h2>La palette du goût</h2>
          <div class="second-section__menu__dishes__icon">
            <i class="fa fa-light fa-heart fa-xl"></i>
          </div>
        </div>
        <div class="second-section__menu__dishes__starter">
          <h3>ENTRÉES</h3>
        </div>
        <div class="section-section__menu__dishes__cards">
          <div class="second-section__menu__dishes__card">
            <a href="#">
              <div class="second-section__menu__dishes__card__info">
                <div class="second-section__menu__dishes__card__info-plat">
                  <p class="card-plat">Fricassée d'escargots</p>
                </div>
                <div class="second-section__menu__dishes__card__info-assets">
                  <p class="card-assets">Au piment d'Espelette</p>
                </div>
                <div class="second-section__menu__dishes__card__info-price">
                  <p>25€</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer-section">
      <h4>ohmyfood</h4>
      <nav class="footer-section__container">
        <ul>
          <li>
            <i class="fa-solid fa-utensils footer-section__container__icons"></i
            >Proposer un restaurant
          </li>
          <li>
            <i
              class="fa fa-thin fa-handshake-angle fa-xs footer-section__container__icons"
            ></i
            >Devenir partenaire
          </li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
